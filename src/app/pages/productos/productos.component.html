<mat-toolbar color="primary">
  <span>Productos</span>
  <span class="spacer"></span>

  <button mat-icon-button (click)="abrirDialogo()" matTooltip="Agregar producto">
    <mat-icon>add</mat-icon>
  </button>

  <button mat-button (click)="logout()">Cerrar sesión</button>
</mat-toolbar>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 full-width-table">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let p">{{ p.id }}</td>
  </ng-container>

  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef>Nombre</th>
    <td mat-cell *matCellDef="let p">{{ p.nombre }}</td>
  </ng-container>

  <ng-container matColumnDef="precio">
    <th mat-header-cell *matHeaderCellDef>Precio</th>
    <td mat-cell *matCellDef="let p">{{ p.precio }}</td>
  </ng-container>

  <ng-container matColumnDef="categoria">
    <th mat-header-cell *matHeaderCellDef>Categoría</th>
    <td mat-cell *matCellDef="let p">{{ getNombreCategoria(p.categoriaId) }}</td>
  </ng-container>

  <ng-container matColumnDef="acciones">
    <th mat-header-cell *matHeaderCellDef>Acciones</th>
    <td mat-cell *matCellDef="let p">
      <button mat-icon-button (click)="abrirDialogo(p)">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button color="warn" (click)="eliminar(p.id!)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>

<mat-paginator [pageSize]="7" [pageSizeOptions]="[7]" showFirstLastButtons></mat-paginator>

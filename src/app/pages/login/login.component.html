<div class="login-container">
  <mat-card class="login-card">
    <mat-card-title>Iniciar sesión</mat-card-title>
    <mat-card-content>
      <form (ngSubmit)="login()" #form="ngForm">
        <mat-form-field appearance="fill" class="w-full">
          <mat-label>Usuario</mat-label>
          <input matInput [(ngModel)]="usuario" name="usuario" required />
        </mat-form-field>

        <mat-form-field appearance="fill" class="w-full">
          <mat-label>Contraseña</mat-label>
          <input matInput type="password" [(ngModel)]="clave" name="clave" required />
        </mat-form-field>

        <button mat-raised-button color="primary" class="w-full" type="submit">
          Ingresar
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
